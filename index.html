<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="grid">
        <div class="main-display">
            <div data-top-display class="top-display"></div>
            <div data-bottom-display class="bottom-display"></div>
        </div>
        <button data-all-clear class="span-2">AC</button>
        <button data-delete>DEL</button>
        <button value="/" data-func>&#xF7;</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button value="*" data-func>&#215;</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button value="+" data-func>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button value="-" data-func>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-2">=</button>
    </div>
</body>
</html>
